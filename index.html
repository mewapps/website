<body>

  <canvas id="canvas"></canvas>
  
  <!-- Popup that asks for user interaction -->
  <div id="popup">
    <div><b>Refresh</b> this page and <b>click</b> below</div>

    <!-- Discord (top-left) -->
    <a class="card tl discord" href="https://www.linkedin.com/company/themewcompany" target="_blank" rel="noopener noreferrer">

          <div class="username">themewcompany</div>

        <div class="overlay" aria-hidden="true"></div>

        <div class="content-light" aria-hidden="true">
          <i class="fab fa-linkedin"></i>
          <div class="title">LinkedIn</div>
          <div class="username">themewcompany</div>
        </div>
      </div>
    </a>

    <!-- Instagram (top-right) -->
    <a class="card tr instagram" href="https://medium.com/@mewcompany/about" target="_blank" rel="noopener noreferrer">
      <div class="card-inner">
        <div class="content-dark">
          <i class="fab fa-medium"></i>
          <div class="title">Medium</div>
          <div class="username">@mewcompany</div>
        </div>

        <div class="overlay" aria-hidden="true"></div>

        <div class="content-light" aria-hidden="true">
          <i class="fab fa-medium"></i>

          <div class="username">@mewcompany</div>
        </div><!-- Almost everything was written by AI, yeah. So what? Everyone is coding like this nowadays. -->

    <!-- Twitter (bottom-left) -->

        <div class="content-dark">

          <div class="title">Twitter</div>
          <div class="username">@mewapps</div>
        </div>

        <div class="overlay" aria-hidden="true"></div>

        <div class="content-light" aria-hidden="true">
          <i class="fab fa-twitter"></i>
          <div class="title">Twitter</div>
          <div class="username">@mewapps</div>
        </div>
      </div>

    <!-- YouTube (bottom-right) -->
    <a class="card br youtube" href="https://youtube.com/@Mew-fr" target="_blank" rel="noopener noreferrer">

        <div class="content-dark">
